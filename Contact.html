<!DOCTYPE html>
<html lang="en">

<body>
    <section id="header">
        <a href="google.com"><img id="logo" src="logo.png"></a>
        <div>
            <ul id="links">
                <li><a href="index.html">Home</a></li>

                <li><a href="Aboutus.html">About Us</a></li>
                <li><a class="active" href="#">Contact Us</a></li>

    <section id="back">
        <div id="box">
            <div id="contact">
                <h1>Phone</h1>
                <p>1234567890</p>
                <h1>E-mail</h1>
                <p>thelittleones123@gmail.com</p>
                <h1>Address</h1>
                <p>S 4, Part 2, Chandan Market, Greater Kailash,New Delhi,India</p>
            </div>

                <div> <input type="text" id="em" placeholder="Enter your email"></div>

        </div>

    <section id="newsletter">
        <div>

        </div>
        <div>
            <input id="emi" type="text" placeholder="Enter your email">

        </div>
